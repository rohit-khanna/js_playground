<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main HTML</title>
    <script src="./script.js"></script>
    <style>
        a {
            margin-top: 1rem;;
        }
    </style>
  </head>
  <body style="font-family: Verdana, Geneva, Tahoma, sans-serif; width: 60%; margin:0 auto;">
    <h1>MAIN</h1>
    <div style="display: flex; justify-content: space-between;">
    <div>
      <h3>Read Session storage</h3>
      <pre>Read Session Storage for key 'test_key'</pre>
      <button type="button" onclick="read()">Read Session Storage</button>
      <span id="divTestKey">{no-data}</span>
    </div>
    <div>
      <h3>Override Session Storage</h3>
      <pre>key 'test_key'</pre>
      <input type="text" id="inputOverride" />
      <button type="button" onclick="writeVal()">Update Session Storage</button>
    </button>
     </div>
   </div>
   <div style="display: flex; flex-direction: column; justify-content: space-around; margin-top: 2rem;">
    <a href="./secondary.html" 
     rel="noopener noreferrer" title="target self + noreferrer noopener"
      >Open [target self + noreferrer noopener]</a
    >
    <a href="./secondary.html"  title="target self - noreferrer noopener"
      >Open [target self - noreferrer noopener]</a
    >

    <a href="./secondary.html"  target="_blank" title="target blank"
     >Open [target blank]</a
   >

  </div>
